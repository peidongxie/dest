syntax = "proto3";

package dest;

service Query {
  rpc PostQuery (EventRequest) returns (ResultResponse) {}
}

// Enum

enum ActionEnum {
  DEFAULT_ACTION = 0;
  SAVE = 1;
  REMOVE = 2;
  READ = 3;
  WRITE = 4;
  ROOT = 5;
  INTROSPECT = 6;
}

enum TypeEnum {
  DEFAULT_TYPE = 0;
  SQLITE = 2049;
  MARIADB = 3306;
  MYSQL8 = 3307;
  MYSQL57 = 3308;
}

// Secret

message SecretRequest {
  string secret = 1;
}

// Type

message TypeRequest {
  string secret = 1;
  TypeEnum type = 2;
}

// Name

message NameRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
}

// Event

message EventItem {
  ActionEnum action = 1;
  string target = 2;
  repeated string values = 3;
}

message EventRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
  EventItem event = 4;
}

// Success

message SuccessResponse {
  bool success = 1;
}

// Result

message ResultItem {
  uint32 time = 1;
  string error = 2;
  repeated string rows = 3;
}

message ResultResponse {
  bool success = 1;
  ResultItem result = 2;
}

// Schema

message SchemasRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
  repeated string schemas = 4;
}

message SchemasResponse {
  bool success = 1;
  repeated string schemas = 2;
}
