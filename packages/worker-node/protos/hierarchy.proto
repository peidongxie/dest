syntax = "proto3";

package dest;

service Hierarchy {
  rpc GetHierarchy (LevelRequest) returns (EnvironmentsResponse) {}
}

// Secret

message SecretRequest {
  string secret = 1;
}

// Type

enum TypeEnum {
  DEFAULT_TYPE = 0;
  SQLITE = 2049;
  MARIADB = 3306;
  MYSQL8 = 3307;
}

message TypeRequest {
  string secret = 1;
  TypeEnum type = 2;
}

// Name

message NameRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
}

// Table

message TableRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
  string table = 4;
}

// Level

enum LevelEnum {
  DEFAULT_LEVEL = 0;
  ENVIRONMENT = 1;
  DATABASE = 2;
  TABLE = 3;
  ROW = 4;
}

message LevelRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
  string table = 4;
  LevelEnum level = 5;
}

// Success

message SuccessResponse {
  bool success = 1;
}

// Environment

message SnapshotItem {
  string table = 1;
  repeated string rows = 2;
}

message DatabaseItem {
  string name = 1;
  repeated SnapshotItem snapshots = 2;
}

message EnvironmentItem {
  TypeEnum type = 1;
  repeated DatabaseItem databases = 2;
}

message EnvironmentsResponse {
  bool success = 1;
  repeated EnvironmentItem environments = 2;
}
