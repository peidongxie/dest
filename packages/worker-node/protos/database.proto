syntax = "proto3";

package dest;

service Database {
  rpc DeleteDatabase (NameRequest) returns (SuccessResponse) {}
  rpc GetDatabase (NameRequest) returns (SchemasResponse) {}
  rpc PostDatabase (SchemasRequest) returns (SuccessResponse) {}
}

// Secret

message SecretRequest {
  string secret = 1;
}

// Type

enum TypeEnum {
  DEFAULT_TYPE = 0;
  SQLITE = 2049;
  MARIADB = 3306;
  MYSQL8 = 3307;
}

message TypeRequest {
  string secret = 1;
  TypeEnum type = 2;
}

// Name

message NameRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
}

// Success

message SuccessResponse {
  bool success = 1;
}

// Schema

message SchemasRequest {
  string secret = 1;
  TypeEnum type = 2;
  string name = 3;
  repeated string schemas = 4;
}

message SchemasResponse {
  bool success = 1;
  repeated string schemas = 2;
}
