version: '3'

networks:
  bridge_network:
    name: dest_${APP_PORT}
services:
  app:
    container_name: dest_${APP_PORT}_app
    depends_on:
      - mariadb
    environment:
      APP_CALL: ${APP_CALL}
      APP_PORT: ${APP_PORT}
      APP_SECRET: ${APP_SECRET}
    image: peidongxie/dest-worker-node
    networks:
      - bridge_network
    ports:
      - ${APP_PORT}:${APP_PORT}
    volumes:
      - ./${APP_PORT}/sqlite:/usr/src/app/packages/worker-node/docker/${APP_PORT}/sqlite
  mariadb:
    container_name: dest_${APP_PORT}_mariadb
    environment:
      MARIADB_ROOT_PASSWORD: dest-toolkit
    image: mariadb:latest
    networks:
      - bridge_network
    restart: always
    volumes:
      - ./${APP_PORT}/mariadb:/var/lib/mysql
